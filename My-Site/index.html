<body>
<div id="wrapper">
    <header>
        <h1>Princejeet Singh Sandhu</h1>
        <h2>Dream - Hard Work - Reality </h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#">Blog</a>
        <a href="funStuff.html">Fun Stuff</a>

    </nav>
    <section>
        <figure>
                <img src="img/bulboff.jpeg" onclick="changeImage()" alt="Bulb Image" id="bulbImage" height="200">
            <figcaption>An Idea, is all that takes to enlighten the World.</figcaption>
        </figure>
    </section>
</div>
<script>
    function changeImage(){
        var image = document.getElementById('bulbImage');
        if(image.src.match("bulbon")){
            image.src = "img/bulboff.jpeg"
        }else{
            image.src = "img/bulbon.jpeg"
        }
    }
    function imgSlide() {
        var image = document.getElementById('slideImg');
        if (image.src.match("pic1")) {
            image.src = "img/pic2.jpg"
        } else if (image.src.match("pic2")) {
            image.src = "img/pic3.jpg"
        } else if (image.src.match("pic3")) {
            image.src = "img/pic4.jpg"
        } else if (image.src.match("pic4")) {
            image.src = "img/pic5.jpg"
        } else if (image.src.match("pic5")) {
            image.src = "img/pic1.jpg"
        }
    }
    function imgSlideBack() {
        var image = document.getElementById('slideImg');
        if (image.src.match("pic1")) {
            image.src = "img/pic5.jpg"
        } else if (image.src.match("pic2")) {
            image.src = "img/pic1.jpg"
        } else if (image.src.match("pic3")) {
            image.src = "img/pic2.jpg"
        } else if (image.src.match("pic4")) {
            image.src = "img/pic3.jpg"
        } else if (image.src.match("pic5")) {
            image.src = "img/pic4.jpg"
        }
    }
</script>
