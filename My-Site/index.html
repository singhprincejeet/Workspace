<body>
<div id="wrapper">
    <header>
        <h1>Princejeet Singh Sandhu</h1>
        <h2>Dream - Hard Work - Reality </h2>
        <p id="greetings" style="text-align: right; margin-right: 7vw; font-weight: 700;font-family: 'Maven Pro', sans-serif"></p>

    <nav>
        <a href="index.html">Home</a>

    </nav>
    <section>
        <figure>
                <img src="img/bulboff.jpeg" onclick="changeImage(this)" alt="Bulb Image" id="bulbImage" height="200">
            <figcaption>An Idea, is all that takes to enlighten the World.</figcaption>
        </figure>
    </section>
</div>
<script>
    function changeImage(image){
        if(image.src.match("bulbon")){
            image.src = "img/bulboff.jpeg"
        }else{
            image.src = "img/bulbon.jpeg"
        }
    }
    greet();
    function greet() {
        var greetings;
        var h = new Date().getHours();
        if (h < 10) {
            greetings = "Good Morning";
        } else if (h < 18) {
            greetings = "Good day";
        } else {
            greetings = "Good evening";
        }
        document.getElementById("greetings").innerHTML = greetings;
    }
</script>
